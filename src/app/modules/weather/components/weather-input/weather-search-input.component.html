<mat-form-field class="input">
	<mat-label>Enter the city</mat-label>

	<input matInput type="text" [formControl]="control" />

	<button
		*ngIf="control.value"
		aria-label="Clear"
		mat-icon-button
		matSuffix
		type="button"
		(click)="onClearSearchClick()"
	>
		<mat-icon>close</mat-icon>
	</button>

	<mat-error *ngIf="control.getError('invalidCity') as invalidCity">
		<ng-container *ngIf="invalidCity.invalidChars">
			"{{ invalidCity.invalidChars.join(', ') }}" symbols are not valid values for city search
		</ng-container>

		<ng-container *ngIf="invalidCity.startsWithSpace">The name of the city cannot begin with a space</ng-container>
	</mat-error>
</mat-form-field>
